name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 21 * * 6'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        java-version: 8
        distribution: temurin
    - uses: coursier/cache-action@v6
    - uses: sbt/setup-sbt@v1
    - run: sbt -v
           "+ scalafmtCheckAll"
           scalafmtSbtCheck
           "+ test"
